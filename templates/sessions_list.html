{% extends 'base.html' %}

{% block head %}
<title>Sessions</title>
{% endblock %}

{% block body %}
<div class="row session">
    <div class="col sessions-tabs">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-planned-tab" data-toggle="pill" href="#v-pills-planned" role="tab" aria-controls="v-pills-planned" aria-selected="true">Planned</a>
            <a class="nav-link" id="v-pills-done-tab" data-toggle="pill" href="#v-pills-done" role="tab" aria-controls="v-pills-done" aria-selected="false">Done</a>
        </div>
    </div>
    <div class="col-10">
        <div class="row row-cols-1 align-items-stretch">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-planned" role="tabpanel" aria-labelledby="v-pills-planned-tab">
                    <div class="col mb-4 session-container">
                        <div class="card">
                            <div class="row no-gutters">
                                <div class="col-4 date">
                                    <h3 class="text-uppercase">test</h3>
                                    <p class="date-format">test2</p>
                                    <p class="time-location-format"><i class="fas fa-clock fa-sm"></i> test3 - <i class="fas fa-map-marker fa-sm"></i> test4</p>
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <p class="card-text">Dog Name:</p>
                                        <p class="card-text">Trainer Name:</p>
                                        <div class="row pictures">
                                            <img class="picture" src="{{ url_for('static', filename='images/dog_try.jpg') }}" alt="">
                                            <img class="picture" src="{{ url_for('static', filename='images/member_try.jpg') }}" alt="">
                                        </div>
                                        {% if current_user.admin %}
                                            <div class="row action-buttons-sessions">
                                                <a href="#" class="btn action-button bg-contrast-blue"><i class="fas fa-pen fa-lg"></i></a>
                                                <button type"button" class="btn action-button bg-contrast-blue" data-toggle="modal" data-target="#staticBackdrop"><i class="fas fa-trash fa-lg"></i></button>
                                            </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-done" role="tabpanel" aria-labelledby="v-pills-done-tab">...</div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
